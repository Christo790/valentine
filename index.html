<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* ===== CONTAINER ===== */
.container {
    background: white;
    border-radius: 30px;
    padding: 50px 40px;
    box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
    max-width: 450px;
    width: 100%;
    text-align: center;
}

.generator-section { display: block; }
.valentine-section { display: none; }

/* ===== CAT ===== */
.cat-container {
    position: relative;
    margin: 0 auto 30px;
    width: 180px;
    height: 140px;
}

.cat-face {
    width: 160px;
    height: 130px;
    background: #f4c5a3;
    border-radius: 50%;
    position: relative;
    margin: 0 auto;
}

.cat-ear-left, .cat-ear-right {
    width: 35px;
    height: 35px;
    background: #f4c5a3;
    position: absolute;
    top: -8px;
}

.cat-ear-left { left: 20px; transform: rotate(-40deg); }
.cat-ear-right { right: 20px; transform: rotate(40deg) scaleX(-1); }

.cat-eyes {
    display: flex;
    justify-content: center;
    gap: 45px;
    padding-top: 45px;
}

.cat-eye {
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
}

.cat-nose {
    width: 12px;
    height: 10px;
    background: #ff6b9d;
    border-radius: 50%;
    margin: 12px auto 0;
}

.cat-blush-left, .cat-blush-right {
    width: 30px;
    height: 18px;
    background: #f5b5a0;
    border-radius: 50%;
    position: absolute;
    top: 58px;
    opacity: 0.7;
}

.cat-blush-left { left: 15px; }
.cat-blush-right { right: 15px; }

.heart-decoration {
    position: absolute;
    top: -5px;
    right: 0;
    font-size: 50px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* ===== FORM ===== */
h1 { font-size: 26px; margin-bottom: 10px; }
.subtitle { color: #ff69b4; margin-bottom: 30px; font-weight: 600; }

label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 14px;
    border: 2px solid #ffc0cb;
    border-radius: 15px;
    margin-bottom: 20px;
}

.btn {
    width: 100%;
    padding: 16px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
}

.generated-link {
    display: none;
    margin-top: 25px;
}

.link-container {
    background: #fff;
    border: 1px solid #ffc0cb;
    padding: 12px;
    border-radius: 10px;
    word-break: break-all;
    color: #ff1493;
}

/* ===== VALENTINE ===== */
.valentine-title {
    font-size: 28px;
    margin-bottom: 40px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.valentine-btn {
    padding: 16px 50px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

.yes-btn { background: #ff1493; color: white; }
.no-btn { background: #eee; color: #666; position: relative; }

.no-btn.moving {
    position: fixed;
}

/* ===== SUCCESS ===== */
.success-message {
    display: none;
    position: relative;
}

.glitter-container {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.glitter {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(500px); opacity: 1; }
}

.kissing-animation {
    display: none;
    width: 260px;
    margin: 20px auto;
}
</style>
</head>

<body>

<div class="container">

<!-- GENERATOR -->
<div class="generator-section" id="generatorSection">
    <h1>üíù Valentine Link Generator</h1>
    <p class="subtitle">Create personalized Valentine's Day proposals!</p>

    <form id="linkForm">
        <label>Your Name</label>
        <input id="fromName" required>

        <label>Valentine Name</label>
        <input id="toName" required>

        <button class="btn">‚ú® Generate Link</button>
    </form>

    <div class="generated-link" id="generatedLink">
        <h3>üéâ Your Link is Ready</h3>
        <div class="link-container" id="linkDisplay"></div>
        <button class="btn" id="copyBtn">üìã Copy Link</button>
    </div>
</div>

<!-- VALENTINE -->
<div class="valentine-section" id="valentineSection">
    <div class="cat-container">
        <div class="heart-decoration">üíñ</div>
        <div class="cat-face">
            <div class="cat-ear-left"></div>
            <div class="cat-ear-right"></div>
            <div class="cat-eyes">
                <div class="cat-eye"></div>
                <div class="cat-eye"></div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-blush-left"></div>
            <div class="cat-blush-right"></div>
        </div>
    </div>

    <h2 class="valentine-title">
        <span id="toNameDisplay"></span>, will you be my Valentine? üíñ
    </h2>

    <div class="button-container">
        <button class="valentine-btn yes-btn" id="yesBtn">Yes</button>
        <button class="valentine-btn no-btn" id="noBtn">No</button>
    </div>

    <div class="success-message" id="successMessage">
        <div class="glitter-container">
            <div class="glitter"></div><div class="glitter"></div><div class="glitter"></div>
        </div>

        <div class="kissing-animation" id="kissingAnimation">
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" width="100%">
        </div>

        <h2>Yay! üíñ</h2>
        <p><span id="fromNameSuccess"></span> will be so happy!</p>
    </div>
</div>

</div>

<script>
/* ===== EMAILJS INIT ===== */
emailjs.init("pIYbtOEoa08eApjB1");

/* ===== URL PARAMS ===== */
const url = new URLSearchParams(window.location.search);
const from = url.get("from");
const to = url.get("to");

if (from && to) {
    generatorSection.style.display = "none";
    valentineSection.style.display = "block";
    toNameDisplay.textContent = decodeURIComponent(to);
    fromNameSuccess.textContent = decodeURIComponent(from);
    initNoButton();
} else {
    initGenerator();
}

function initGenerator() {
    linkForm.addEventListener("submit", e => {
        e.preventDefault();

        const fromName = fromName.value;
        const toName = toName.value;
        const link = location.origin + location.pathname +
            `?from=${encodeURIComponent(fromName)}&to=${encodeURIComponent(toName)}`;

        linkDisplay.textContent = link;
        generatedLink.style.display = "block";

        /* SEND EMAIL */
        emailjs.send(
            "service_idctakt",
            "template_na56ajd",
            {
                from_name: fromName,
                to_name: toName,
                link: link,
                time: new Date().toLocaleString()
            }
        );
    });

    copyBtn.onclick = () => {
        navigator.clipboard.writeText(linkDisplay.textContent);
        alert("Copied üíñ");
    };
}

function initNoButton() {
    noBtn.addEventListener("mouseenter", () => {
        noBtn.classList.add("moving");
        noBtn.style.left = Math.random() * 80 + "%";
        noBtn.style.top = Math.random() * 80 + "%";
    });

    yesBtn.onclick = () => {
        successMessage.style.display = "block";
        kissingAnimation.style.display = "block";
    };
}
</script>

</body>
</html>
