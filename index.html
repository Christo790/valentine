<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #ffb6c1, #ffc0cb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
    max-width: 450px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

.subtitle {
    color: #ff1493;
    margin-bottom: 25px;
    font-weight: 600;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 2px solid #ffc0cb;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #ff1493;
}

.btn {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    transform: scale(1.03);
}

.generated-link {
    display: none;
    margin-top: 25px;
}

.link-box {
    background: #fff;
    border: 1px solid #ffc0cb;
    padding: 12px;
    border-radius: 10px;
    word-break: break-all;
    margin-bottom: 10px;
    color: #ff1493;
}

.valentine-section {
    display: none;
}

.valentine-title {
    font-size: 24px;
    margin-bottom: 30px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.yes-btn {
    background: #ff1493;
    color: white;
    padding: 15px 40px;
    border-radius: 25px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

.no-btn {
    background: #eee;
    color: #666;
    padding: 15px 40px;
    border-radius: 25px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    position: relative;
}

.success-message {
    display: none;
    margin-top: 30px;
}

.success-message h2 {
    color: #ff1493;
    font-size: 30px;
}
</style>
</head>

<body>

<div class="container">

<!-- GENERATOR -->
<div id="generatorSection">
    <h1>üíù Valentine Link Generator</h1>
    <p class="subtitle">Create a cute Valentine proposal</p>

    <form id="linkForm">
        <label>Your Name</label>
        <input type="text" id="fromName" required>

        <label>Valentine Name</label>
        <input type="text" id="toName" required>

        <button class="btn">‚ú® Generate Link</button>
    </form>

    <div class="generated-link" id="generatedLink">
        <h3>üéâ Your Link</h3>
        <div class="link-box" id="linkDisplay"></div>
        <button class="btn" id="copyBtn">üìã Copy Link</button>
    </div>
</div>

<!-- VALENTINE PAGE -->
<div class="valentine-section" id="valentineSection">
    <h2 class="valentine-title" id="toNameDisplay"></h2>

    <div class="button-container">
        <button class="yes-btn" id="yesBtn">Yes üíñ</button>
        <button class="no-btn" id="noBtn">No üòà</button>
    </div>

    <div class="success-message" id="successMessage">
        <h2>Yayyyy üíï</h2>
        <p><span id="fromNameSuccess"></span> is so happy!</p>
    </div>
</div>

</div>

<script>
/* üîë INIT EMAILJS */
emailjs.init("pIYbtOEoa08eApjB1"); // üî¥ REPLACE THIS

/* CHECK URL */
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

if (from && to) {
    document.getElementById("generatorSection").style.display = "none";
    document.getElementById("valentineSection").style.display = "block";

    document.getElementById("toNameDisplay").innerText =
        decodeURIComponent(to) + ", will you be my Valentine? üíñ";

    document.getElementById("fromNameSuccess").innerText =
        decodeURIComponent(from);
}

/* GENERATE LINK + SEND EMAIL */
document.getElementById("linkForm")?.addEventListener("submit", function(e) {
    e.preventDefault();

    const fromName = document.getElementById("fromName").value;
    const toName = document.getElementById("toName").value;

    const link =
        window.location.origin +
        window.location.pathname +
        `?from=${encodeURIComponent(fromName)}&to=${encodeURIComponent(toName)}`;

    document.getElementById("linkDisplay").innerText = link;
    document.getElementById("generatedLink").style.display = "block";

    /* SEND EMAIL */
    emailjs.send(
        "service_idctakt",   // üî¥ REPLACE
        "template_na56ajd",  // üî¥ REPLACE
        {
            from_name: fromName,
            to_name: toName,
            link: link,
            time: new Date().toLocaleString()
        }
    );
});

/* COPY */
document.getElementById("copyBtn")?.addEventListener("click", () => {
    navigator.clipboard.writeText(
        document.getElementById("linkDisplay").innerText
    );
    alert("Copied üíñ");
});

/* YES */
document.getElementById("yesBtn")?.addEventListener("click", () => {
    document.getElementById("successMessage").style.display = "block";
});

/* NO RUNS AWAY */
document.getElementById("noBtn")?.addEventListener("mouseover", (e) => {
    e.target.style.position = "absolute";
    e.target.style.left = Math.random() * 80 + "%";
    e.target.style.top = Math.random() * 80 + "%";
});
</script>

</body>
</html>
